<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life - Interactive Seagull</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chess-board"></i> Conway's Game of Life</h1>
        </header>

        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <!-- Statistics Section - Move to top and make prominent -->
                <div class="panel-section stats-section">
                    <h3><i class="fas fa-chart-bar"></i> Simulation Statistics</h3>
                    <div id="stats-display">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">Peak Coverage</span>
                                <span class="stat-value" id="peak-coverage">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Avg Coverage</span>
                                <span class="stat-value" id="avg-coverage">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Peak Entropy</span>
                                <span class="stat-value" id="peak-entropy">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Avg Entropy</span>
                                <span class="stat-value" id="avg-entropy">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Combined Board & Simulation Controls -->
                <div class="panel-section board-simulation-section">
                    <h3><i class="fas fa-cog"></i> Board & Simulation</h3>
                    <div class="controls-row">
                        <div class="control-group-inline size-control">
                            <label for="board-size">Size:</label>
                            <input type="range" id="board-size" min="20" max="200" value="50" step="5">
                            <span id="board-size-value">50x50</span>
                        </div>
                        <div class="control-group-inline iterations-control">
                            <label for="iterations">Iterations:</label>
                            <input type="number" id="iterations" min="10" max="1000" value="100" step="10">
                        </div>
                    </div>
                    <div class="simulation-buttons">
                        <div class="button-row-1">
                            <button id="new-board" class="btn btn-secondary btn-small">
                                <i class="fas fa-plus"></i> New
                            </button>
                            <button id="clear-board" class="btn btn-warning btn-small">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                        <div class="button-row-2">
                            <button id="run-simulation" class="btn btn-primary btn-medium">
                                <i class="fas fa-play"></i> Run
                            </button>
                            <button id="pause-simulation" class="btn btn-secondary btn-small" disabled>
                                <i class="fas fa-pause"></i> Pause
                            </button>
                            <button id="stop-simulation" class="btn btn-danger btn-medium" disabled>
                                <i class="fas fa-stop"></i> Stop
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Step Controls -->
                <div class="panel-section">
                    <h3><i class="fas fa-step-forward"></i> Navigation</h3>
                    <div class="controls-row">
                        <div class="step-controls">
                            <button id="step-backward" class="btn btn-secondary" disabled>
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button id="step-forward" class="btn btn-secondary" disabled>
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <div class="control-group-inline">
                            <label for="animation-speed">Speed:</label>
                            <input type="range" id="animation-speed" min="1" max="10" value="5">
                            <span id="speed-value">5</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <input type="range" id="step-slider" min="0" max="0" value="0" disabled>
                        <div class="step-info">
                            <span id="current-step">0</span> / <span id="total-steps">0</span>
                        </div>
                    </div>
                </div>

                <!-- Lifeforms -->
                <div class="panel-section">
                    <h3><i class="fas fa-dna"></i> Lifeforms</h3>
                    <div class="controls-row">
                        <div class="control-group-inline" style="flex: 1;">
                            <select id="lifeform-select">
                                <option value="">Choose a lifeform...</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <button id="draw-mode" class="btn btn-secondary">
                                <i class="fas fa-pencil-alt"></i> Draw
                            </button>
                            <button id="place-mode" class="btn btn-secondary active">
                                <i class="fas fa-hand-pointer"></i> Place
                            </button>
                        </div>
                    </div>
                    
                    <div class="lifeform-preview">
                        <div id="lifeform-preview-grid"></div>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-area">
                <div class="board-container">
                    <canvas id="game-board" width="600" height="600"></canvas>
                    <div id="board-overlay"></div>
                </div>
                
                <div class="board-info">
                    <div class="info-item">
                        <span class="label">Mode:</span>
                        <span id="current-mode">Place Mode</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Selected:</span>
                        <span id="selected-lifeform">None</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Status:</span>
                        <span id="simulation-status">Ready</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast notifications -->
        <div id="toast-container"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
