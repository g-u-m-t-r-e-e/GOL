<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life - Interactive Seagull</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chess-board"></i> Conway's Game of Life</h1>
        </header>

        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-section">
                    <h3><i class="fas fa-cog"></i> Board Settings</h3>
                    <div class="control-group">
                        <label for="board-size">Board Size:</label>
                        <input type="range" id="board-size" min="20" max="200" value="50" step="5">
                        <span id="board-size-value">50x50</span>
                    </div>
                    <div class="control-group">
                        <button id="new-board" class="btn btn-secondary">
                            <i class="fas fa-plus"></i> New Board
                        </button>
                        <button id="clear-board" class="btn btn-warning">
                            <i class="fas fa-trash"></i> Clear Board
                        </button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-play"></i> Simulation Controls</h3>
                    <div class="control-group">
                        <button id="run-simulation" class="btn btn-primary">
                            <i class="fas fa-play"></i> Run Simulation
                        </button>
                        <button id="pause-simulation" class="btn btn-secondary" disabled>
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button id="stop-simulation" class="btn btn-danger" disabled>
                            <i class="fas fa-stop"></i> Stop
                        </button>
                    </div>
                    
                    <div class="control-group">
                        <label for="iterations">Max Iterations:</label>
                        <input type="number" id="iterations" min="10" max="1000" value="100" step="10">
                    </div>

                    <div class="control-group">
                        <label for="animation-speed">Animation Speed:</label>
                        <input type="range" id="animation-speed" min="1" max="10" value="5">
                        <span id="speed-value">5</span>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-step-forward"></i> Step Controls</h3>
                    <div class="control-group step-controls">
                        <button id="step-backward" class="btn btn-secondary" disabled>
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="step-forward" class="btn btn-secondary" disabled>
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    
                    <div class="control-group">
                        <label for="step-slider">Step:</label>
                        <input type="range" id="step-slider" min="0" max="0" value="0" disabled>
                        <div class="step-info">
                            <span id="current-step">0</span> / <span id="total-steps">0</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-dna"></i> Lifeforms</h3>
                    <div class="control-group">
                        <label for="lifeform-select">Select Lifeform:</label>
                        <select id="lifeform-select">
                            <option value="">Choose a lifeform...</option>
                        </select>
                    </div>
                    
                    <div class="lifeform-preview">
                        <div id="lifeform-preview-grid"></div>
                    </div>
                    
                    <div class="control-group">
                        <button id="draw-mode" class="btn btn-secondary">
                            <i class="fas fa-pencil-alt"></i> Draw Mode
                        </button>
                        <button id="place-mode" class="btn btn-secondary active">
                            <i class="fas fa-hand-pointer"></i> Place Mode
                        </button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                    <div id="stats-display">
                        <p><strong>Peak Cell Coverage:</strong> <span id="peak-coverage">-</span></p>
                        <p><strong>Avg Cell Coverage:</strong> <span id="avg-coverage">-</span></p>
                        <p><strong>Peak Entropy:</strong> <span id="peak-entropy">-</span></p>
                        <p><strong>Avg Entropy:</strong> <span id="avg-entropy">-</span></p>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-area">
                <div class="board-container">
                    <canvas id="game-board" width="600" height="600"></canvas>
                    <div id="board-overlay"></div>
                </div>
                
                <div class="board-info">
                    <div class="info-item">
                        <span class="label">Mode:</span>
                        <span id="current-mode">Place Mode</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Selected:</span>
                        <span id="selected-lifeform">None</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Status:</span>
                        <span id="simulation-status">Ready</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast notifications -->
        <div id="toast-container"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
